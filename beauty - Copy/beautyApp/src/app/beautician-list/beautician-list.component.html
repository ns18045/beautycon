<div class="container">
  <!-- Filter Section -->
  <div class="filter">
    <div>
      <input style="width:96%;" type="text" placeholder="Vārds Uzvārds" name="name" [(ngModel)]="userFilter.name">
      <input style="width: 47%;" type="text" placeholder="Adrese" name="adress" [(ngModel)]="userFilter.adress">
      <input style="width: 47%;" type="text" placeholder="Pakalpojums" name="service" [(ngModel)]="userFilter.service">
      <input style="width:18%;" type="number" placeholder="Vērtējums no" name="ratingfrom" [(ngModel)]="userFilter.ratingFrom">
      <input style="width:18%;" type="number" placeholder="Vērtējums līdz" name="ratingto" [(ngModel)]="userFilter.ratingTo">

      <button class="btn" (click)="filter()">Meklēt</button>
      <button class="btn" (click)="clear()" style=" background-color: #3F334D !important;">Notīrīt</button>

  </div>

  <!-- User List Display -->
  <div class="block">
    <div *ngFor="let n of data" (click)="openUser(n)" class="tile">
      <div class="tile-front">
        <strong>{{n.name}} {{n.surname}}</strong>
        <div class="user-info">
          <span>{{n.service}}</span>
          <span>{{n.adress}}</span>
          <p><b style="color:#D64933;">&#9733;</b> {{n.rating.toFixed(1)}}</p>
        </div>

        <!-- Edit Button -->
        <button *ngIf="editing" class="btn" routerLink="/user-detail/{{n.id}}">
          <i class="fa fa-edit"></i> Labot
        </button>
      </div>
    </div>
  </div>
</div>
