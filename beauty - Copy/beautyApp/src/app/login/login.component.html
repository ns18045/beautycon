<div class="bg-img">
  <form class="container loginForm">
    <h2>Login</h2>
    <p *ngIf="loginError" class="error"><b>Incorect username or password</b></p>
    <label for="username">
      <b>Username</b>
    </label>
    <input type="text"
           placeholder="Enter your username"
           name="username" [(ngModel)]="loginuser.username" required
           [ngClass]="{'errorBorder': loginError }">

    <label for="password">
      <b>Password</b>
    </label>
    <input type="password"
           placeholder="Enter your password"
           name="password" [(ngModel)]="loginuser.password" required
           [ngClass]="{'errorBorder': loginError }">

    <button type="submit" class="button" (click)="login()">Login</button>
  </form>
</div>
